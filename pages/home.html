<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="../css/style.css">

</head>
<body>
    
    <nav class="navbar bg-light mb-5">
        <div class="container-fluid mx-5 d-flex flex-row align-items-center justify-content-between">
          <a class="navbar-brand" href="#">
            <img src="../images/kraftHeinzLogo.png" alt="Logo KraftHeinz" width="40%">
          </a>
            <ul class="navbar-nav d-flex flex-row align-items-center justify-content-between">
              <li class="nav-item">
                <a class="nav-link active fs-5" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active fs-5" href="#">Produtos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active fs-5" href="#">Tickets</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active fs-5" href="#">Perguntas</a>
              </li>
            </ul>
        </div>
      </nav>

      <section class="container bg-dark-subtle rounded-4">
        <div class="box-powerbi d-flex aligh justify-content-center align-items-center">
            <h1>PowerBI</h1>
        </div>
      </section>

      <section class="container tamanho-section-primary bg-section-primary rounded-4 mt-5 px-5">
        <div class="d-flex justify-content-center align-items-center box-produtos">
          <h2>Produtos</h2>
        </div>
        
        <div class="box-filtros">
          <select class="form-select select-style text-light">
            <option selected>Selecione um Filtro</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>

        <div id="carouselExample" class="carousel slide ">
          <div class="carousel-inner">
            <div class="carousel-item active d-flex flex-column justify-content-center align-items-center">
              <div class="box-cards d-flex flex-column justify-content-center">
                <div class="row row-cols-1 row-cols-md-3 g-4">
                  <div class="col">
                    <div class="card h-100">
                      <img src="../images/Ketchup-Tradicional-397g.png" class="card-img-top" alt="...">
                      <div class="card-body d-flex flex-column align-items-center">
                        <h5 class="card-title">Avaliação</h5>
                        <img src="../images/ESTRELAS-removebg-preview.png" alt="" width="50%">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="carousel-item">
              <img src="..." class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="..." class="d-block w-100" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>

      </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
